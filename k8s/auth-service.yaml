apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: lms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: lms
spec:
  selector:
    app: auth-service
  ports:
    - port: 8086

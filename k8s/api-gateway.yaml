apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: lms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: lms
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 8088
      nodePort: 30088

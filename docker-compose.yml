version: "3.9"

services:
  # Bases de données
  postgres-user:
    image: postgres:16
    container_name: postgres-user
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - lms-network

  postgres-enrollment:
    image: postgres:16
    container_name: postgres-enrollment
    environment:
      POSTGRES_DB: enrollment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"
    networks:
      - lms-network

  postgres-payment:
    image: postgres:16
    container_name: postgres-payment
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5434:5432"
    networks:
      - lms-network

  mongodb:
    image: mongo:7
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    networks:
      - lms-network

  # Keycloak pour l'authentification
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.1
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres-keycloak
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
    ports:
      - "8086:8080"
    depends_on:
      - postgres-keycloak
    networks:
      - lms-network

  # Base de données pour Keycloak
  postgres-keycloak:
    image: postgres:16
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  # Services métier
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: lms/user-service
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8081
      KEYCLOAK_AUTH-SERVER-URL: http://keycloak:8080
    depends_on:
      postgres-user:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - lms-network

  course-service:
    build:
      context: ./course-service
      dockerfile: Dockerfile
    image: lms/course-service
    container_name: course-service
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/course_db?authSource=admin
      SERVER_PORT: 8082
      KEYCLOAK_AUTH-SERVER-URL: http://keycloak:8080
    depends_on:
      mongodb:
        condition: service_started
    ports:
      - "8082:8082"
    networks:
      - lms-network

  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: lms/enrollment-service
    container_name: enrollment-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-enrollment:5432/enrollment_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      USER_SERVICE_URL: http://user-service:8081
      COURSE_SERVICE_URL: http://course-service:8082
      SERVER_PORT: 8083
      KEYCLOAK_AUTH-SERVER-URL: http://keycloak:8080
    depends_on:
      postgres-enrollment:
        condition: service_healthy
      user-service:
        condition: service_started
      course-service:
        condition: service_started
    ports:
      - "8083:8083"
    networks:
      - lms-network

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    image: lms/payment-service
    container_name: payment-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-payment:5432/payment_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8084
      KEYCLOAK_AUTH-SERVER-URL: http://keycloak:8080
    depends_on:
      postgres-payment:
        condition: service_healthy
    ports:
      - "8084:8084"
    networks:
      - lms-network

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    image: lms/analytics-service
    container_name: analytics-service
    environment:
      ENROLLMENT_SERVICE_URL: http://enrollment-service:8083
      PAYMENT_SERVICE_URL: http://payment-service:8084
      SERVER_PORT: 8085
      KEYCLOAK_AUTH-SERVER-URL: http://keycloak:8080
    depends_on:
      enrollment-service:
        condition: service_started
      payment-service:
        condition: service_started
    ports:
      - "8085:8085"
    networks:
      - lms-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: lms/api-gateway
    container_name: api-gateway
    environment:
      SERVER_PORT: 8088
      KEYCLOAK_AUTH-SERVER-URL: http://keycloak:8080
      KEYCLOAK_REALM: master
      KEYCLOAK_CLIENT_ID: api-gateway
      KEYCLOAK_CLIENT_SECRET: your-client-secret
      # Configuration des routes
      USER_SERVICE_URL: http://user-service:8081
      COURSE_SERVICE_URL: http://course-service:8082
      ENROLLMENT_SERVICE_URL: http://enrollment-service:8083
      PAYMENT_SERVICE_URL: http://payment-service:8084
      ANALYTICS_SERVICE_URL: http://analytics-service:8085
    depends_on:
      - user-service
      - course-service
      - enrollment-service
      - payment-service
      - analytics-service
      - keycloak
    ports:
      - "8088:8088"
    networks:
      - lms-network

networks:
  lms-network:
    driver: bridge